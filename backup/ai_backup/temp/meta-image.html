<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI-Vertise Meta Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(63,94,251,0.05) 0%, rgba(252,70,107,0.05) 100%);
      font-family: 'Nunito', sans-serif;
    }
    .container {
      width: 1080px;
      height: 540px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      overflow: hidden;
      position: relative;
      display: flex;
    }
    .gradient-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 60px;
      width: 60%;
      z-index: 2;
    }
    .logo {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    .logo-text {
      background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .boost {
      color: #2E2E2E;
      margin-left: 10px;
    }
    .tagline {
      font-size: 48px;
      font-weight: 700;
      color: #2E2E2E;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    .description {
      font-size: 24px;
      color: #666;
      max-width: 520px;
      line-height: 1.4;
    }
    .visual {
      position: absolute;
      right: 0;
      top: 0;
      width: 40%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .circles {
      position: absolute;
      right: -200px;
      top: -100px;
      width: 600px;
      height: 600px;
      opacity: 0.5;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
    }
    .circle-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, rgba(63,94,251,0.7) 0%, rgba(252,70,107,0.7) 100%);
      filter: blur(60px);
      right: 100px;
      top: 50px;
    }
    .circle-2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, rgba(0,142,255,0.6) 0%, rgba(63,94,251,0.6) 100%);
      filter: blur(80px);
      right: 0;
      top: 300px;
    }
    .grid-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gradient-bar"></div>
    <div class="grid-pattern"></div>
    <div class="content">
      <div class="logo">
        <span class="logo-text">AI-Vertise</span>
        <span class="boost">Boost</span>
      </div>
      <div class="tagline">
        AI-Powered<br>
        Digital Marketing Platform
      </div>
      <div class="description">
        Smart Targeting · Fast Launch · Budget Optimization<br>
        Designed for Small and Medium Businesses
      </div>
    </div>
    <div class="visual">
      <div class="circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
      </div>
    </div>
  </div>
</body>
</html>
