<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3F5EFB" />
      <stop offset="100%" stop-color="#FC466B" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background with gradient -->
  <rect width="32" height="32" rx="8" fill="url(#gradient)" />
  
  <!-- "AI" text in white with shadow -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" filter="drop-shadow(0px 1px 2px rgba(0,0,0,0.3))">AI</text>
</svg>
